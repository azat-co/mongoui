<tabs: nonvoid>
  <ul class="nav nav-tabs">
    {#each :self.tabs}
      <li class="{#if equal(.name, :self.current)}active{/}">
        <a x-bind="click: _clickTab" data-target="{.name}">{.title}</a>
      </li>
    {/}
  </ul>

  <div class="tab-content">
    {{@content}}
  </div>

<tab: nonvoid>
  <div class="tab-pane {#if :self.active}active{/} tab_{.name}">
    {{@content}}
  </div>
